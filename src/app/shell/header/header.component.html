<h6>MEDBOOKER</h6>
<div (window:resize)="resetHiddenBtn()">
  <nb-user shape="round" [name]="fullname"></nb-user>
  <button
    *ngIf="showBtn"
    status="basic"
    id="signout-button"
    nbButton
    outline
    (click)="signoutUser()"
  >
    Log out
  </button>
  <fa-icon
    class="icon"
    *ngIf="!showBtn"
    [icon]="arrowIcon"
    (click)="signoutUser()"
  ></fa-icon>
</div>
