<nb-layout>
  <nb-layout-column class="first-column">
    <ng-container *ngIf="passedBookings && passedBookings.length > 0">
      <app-consultation-card
        *ngFor="let booking of passedBookings"
        [booking]="booking"
        (chosenBooking)="getSingleBooking($event)"
      >
      </app-consultation-card>
    </ng-container>
  </nb-layout-column>
  <nb-layout-column class="second-column">
    <ng-container *ngIf="selectedBooking">
      <app-consultation-cancel-card [selectedBooking]="selectedBooking">
      </app-consultation-cancel-card>
    </ng-container>
  </nb-layout-column>
</nb-layout>
