<ng-container *ngIf="showCard">
  <h5>{{ consultationTitle }}</h5>
  <h6>Status: {{ selectedBooking?.status }}</h6>
  <nb-card status="success" *ngIf="selectedBooking">
    <ng-container>
      <nb-card-header>
        <ng-container *ngIf="loggedInUserRole == role.Patient">
          {{ selectedBooking.doctor.firstName }}
        </ng-container>
        <ng-container *ngIf="loggedInUserRole == role.Doctor">
          {{ selectedBooking.patient.firstName }}
        </ng-container>
      </nb-card-header>
      <nb-card-body>
        {{ selectedBooking.startTime | date : "medium" }}
        <button
          *ngIf="cancelButton"
          nbButton
          status="danger"
          (click)="changeStatus(status.DECLINED, selectedBooking.id)"
        >
          Cancel booking
        </button>
      </nb-card-body>
    </ng-container>
  </nb-card>
</ng-container>
