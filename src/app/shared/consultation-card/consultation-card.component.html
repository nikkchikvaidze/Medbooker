<nb-card accent="success" *ngIf="booking" (click)="getBooking(booking)">
  <nb-card-header>
    <ng-container *ngIf="loggedInUserRole == role.Patient">
      {{ booking.doctor.firstName }} |
      {{ booking.doctor.specialty.type }}
    </ng-container>
    <ng-container *ngIf="loggedInUserRole == role.Doctor">
      {{ booking.patient.firstName }}
    </ng-container>
  </nb-card-header>
  <nb-card-body>
    {{ booking.startTime | date : "medium" }}
  </nb-card-body>
</nb-card>
